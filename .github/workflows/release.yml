name: Release vtx-plugin-auth-basic

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Build wasm
        run: cargo build --target wasm32-wasip1 --release

      - name: Package .vtx
        run: cargo run -p vtx-cli -- package --input target/wasm32-wasip1/release/vtx_plugin_auth_basic.wasm

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: target/wasm32-wasip1/release/vtx_plugin_auth_basic.vtx
