name: Release vtx-plugin-auth-basic

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Setup Rust Cache
        uses: swatinem/rust-cache@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install vtx-cli
        run: npm install -g @vtxdeo/cli --foreground-scripts

      - name: Build wasm
        run: cargo build --target wasm32-wasip1 --release

      - name: Package .vtx
        run: vtx package --input target/wasm32-wasip1/release/vtx_plugin_auth_basic.wasm

      - name: Rename release asset
        run: |
          mv target/wasm32-wasip1/release/vtx_plugin_auth_basic.vtx target/wasm32-wasip1/release/vtx-plugin-auth-basic-${{ github.ref_name }}.vtx

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: target/wasm32-wasip1/release/vtx-plugin-auth-basic-${{ github.ref_name }}.vtx